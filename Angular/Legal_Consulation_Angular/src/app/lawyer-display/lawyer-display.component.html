<div class="container mt-5">
    <mat-grid-list cols="4" rowHeight="2:4" guttersize="10">
        <mat-grid-tile *ngFor="let l of lawyerdetails">
            <div class="row home-page-lawyer-image">
                <img src="https://tse2.mm.bing.net/th?id=OIP.LUOVRFf3RGnMCGMpZyS7CQHaHa&pid=Api&P=0&h=180" alt="not visible">
                <div class="mt-3">
                    <p><b>{{l.lname}}</b></p>
                </div>
                <div class="mt-2">
                    <p>City: {{l.city}}</p>
                </div>
                <div class="mt-2">
                    <p>Mobile: {{l.lmobile}}</p>
                </div>
                <div class="mt-2">
                    <p>Status: {{l.availibility}}</p>
                </div>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
 </div>
