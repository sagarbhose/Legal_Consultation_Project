<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <img src="assets/Images/Sign In.png" alt="Login Logo" class="login-logo">
    </div>
    <h4>SIGN IN</h4>
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-group">
        <!-- <label for="email">Email Address</label> -->
        <input type="email" name="email" id="email" placeholder="Email address" required [(ngModel)]="formData.email">
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" name="password" id="password" placeholder="Password" required [(ngModel)]="formData.password">
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>
      <div class="form-group">
        <a routerLink="/ForgotPassword">Forgot Password?</a>
      </div>
      <div class="form-group">
      Don't have an account? <a routerLink="/app-register">Sign up</a>
      </div>
      <div class="divider">
        <div class="line"></div>
        <span class="or">or</span>
        <div class="line"></div>
      </div>      
      <div class="form-group">
        <button type="button" class="btn btn-default">
          <i class="fa fa-google"></i> Sign in with Google
        </button>
      </div>
    </form>
  </div>
</body>
</html>
